version: 2.1

references:
  defaults: &defaults
    working_directory: ~/repo

orbs:
  slack: circleci/slack@0.1.10

executors:
  alpine_bash_curl_ssl:
    <<: *defaults
    docker:
      - image: ellerbrock/alpine-bash-curl-ssl:latest
  shellcheck:
    <<: *defaults
    docker:
      - image: nlknguyen/alpine-shellcheck:v0.4.6

commands:
  shellcheck:
    steps:
      - run:
          name: Analysis Script
          command: shellcheck .circleci/gen.sh
  generate_diary:
    steps:
      - run:
          name: Generate Base Diary
          command: /bin/bash .circleci/gen.sh

jobs:
  analysis_script:
    executor:
      name: shellcheck
    steps:
      - checkout
      - shellcheck
  gen_diary:
    executor:
      name: alpine_bash_curl_ssl
    steps:
      - checkout
      - run:
          command: mkdir -p ~/.ssh
      - add_ssh_keys:
          fingerprints:
            - "7c:66:b5:c5:62:9f:9e:25:74:b1:a2:0c:f5:44:ef:b2"
      - run:
          name: Configure Git
          command: |
            git config --global user.name 'CircleCI'
            git config --global user.email 's+circleci@sugarshin.net'
      - generate_diary
  notify_slack:
    machine: true
    steps:
      - slack/notify:
          message: "Diary from commit ${CIRCLE_SHA1} ref: https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}"
          mentions: "${SLACK_UUID}"

workflows:
